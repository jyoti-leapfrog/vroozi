
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel2">Buyer Group</h3>
</div>
<div class="modal-body" >
    <form class="form-horizontal" name="buyerGroupForm">
        <div id="nameDiv" class="control-group" ng-class="{error: buyerGroupForm.name.$dirty && buyerGroupForm.name.$invalid}">
            <label class="control-label" for="name">Group Name</label>
            <div class="controls">
                <input type="text" name="name" id="name" placeholder="" required ng-model="buyerGroup.groupName">
                <span class="help-inline" ng-show="buyerGroupForm.name.$error.required">required</span>
            </div>
        </div>
        <div id="descriptionDiv" class="control-group" ng-class="{error: buyerGroupForm.description.$dirty && buyerGroupForm.description.$invalid}">
            <label class="control-label" for="description">Group Description</label>
            <div class="controls">
                <input type="text" name="description" id="description" placeholder="" required ng-model="buyerGroup.groupDescription">
                <span class="help-inline" ng-show="buyerGroupForm.description.$error.required">required</span>
            </div>
        </div>
        <div class="control-group" ng-class="{error: buyerGroupForm.buyers.$dirty && buyerGroupForm.buyers.$invalid}">
            <label class="control-label" for="buyers">Associated Buyer(s)</label>
            <div class="controls">
                <select id="buyers" style="width:220px;" name="buyers" ui-select2 ng-model="buyerGroup.buyerGroupMembers" data-placeholder="Click to select buyer user(s)" multiple>
                    <option ng-repeat="user in users" value="{{user.userId}}">{{user.username}}</option>
                </select>
            </div>
        </div>

        <div class="control-group" ng-class="{error: buyerGroupForm.buyers.$dirty && buyerGroupForm.buyers.$invalid}">
            <label class="control-label" for="productCategories">Product Categories</label>
            <div class="controls">
                <select id="productCategories" style="width:220px;" name="productCategories" ui-select2 ng-model="buyerGroup.productCategories" data-placeholder="Click to select product categories" multiple>
                    <option ng-repeat="category in categories" value="{{category.unspscCode}}">{{category.unspscCategory}}</option>
                </select>
            </div>
        </div>

        <div class="control-group" ng-class="{error: buyerGroupForm.buyers.$dirty && buyerGroupForm.buyers.$invalid}">
            <label class="control-label" for="vendors">Vendor(s)</label>
            <div class="controls">
                <select id="vendors" style="width:220px;" name="vendors" ui-select2 ng-model="buyerGroup.suppliers" data-placeholder="Click to select vendor(s)" multiple>
                    <option ng-repeat="supplier in suppliers" value="{{supplier.companyId}}">{{supplier.companyName}}</option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="closeModal()" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button ng-click="save()" ng-disabled="buyerGroupForm.$invalid" type="button" class="btn btn-primary">Save</button>
</div>
