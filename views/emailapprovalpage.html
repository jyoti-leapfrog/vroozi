<!DOCTYPE html>
<html>
<head>
    <title>Approval for Purchase Request</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>
<body>
<div style="border-bottom: 2px #5f7da0 solid; padding: 5px 15px;">
    <table style="width:100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td valign="bottom">
                <img src="http://localhost:3001/images/{{logoName}}" alt="Vroozi Logo">
            </td>
            <td valign="bottom" align="right">
                <div style="padding-bottom:2px">
                    <span style="font-size: 16px; font-family:Arial, Helvetica, sans-serif;">
                        APPROVAL FOR PURCHASE REQUEST
                    </span>
                </div>
            </td>
        </tr>
    </table>
</div>
{{#error}}
<div style="text-align:center; background-color: #db082c; padding: 20px 15px 20px 15px; font-size: 24px; font-family:Arial, Helvetica, sans-serif; color:#ffffff">
    {{error}}
</div>
{{/error}}
{{#approverDecision}}
<div style="text-align:center; background-color: #08dbb7; padding: 20px 15px 20px 15px">
    <!--<a href="${purchasing_manager_ui}/#/purchase-request/${requestId}" style="font-size: 18px; font-family:Arial, Helvetica, sans-serif; color:#ffffff">-->
    <span style="font-size: 18px; font-family:Arial, Helvetica, sans-serif; color:#ffffff">
        You {{approverDecision}} purchase request {{requestId}}
    </span>
    <!--</a>-->
</div>
{{/approverDecision}}
<div>
    <p style="text-align:center; font-size:12px; font-family:Arial, Helvetica, sans-serif">
        Vroozi Business Shopping Platform, the evolution in eProcurement!<br>
    </p>
</div>

<br>
<div style="background-color: #f3f2e2; padding: 3px 15px;" align="center">
    <span style="text-align:center; font-size:12px; font-family: Arial, Helvetica, sans-serif">
        In case you have any problems please contact <a href="www.vroozi.com" style="color:#000000">Vroozi Support</a>
    </span>
</div>

</body>
</html>
