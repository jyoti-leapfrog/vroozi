<div class="span40">
    <!--<div class="spacing" style="height:900px">-->

    <div class="page-header">
        <h2 class="section-h2">Master Data</h2>
    </div>

<div class="plainwell" ng-controller="MaterialGroupCtrl">
    <form class="form-horizontal">
        <h4 style="margin: 10px 0">Material Groups</h4>
        <hr style="margin-top: 5px">
        <div class="bar">
            <!-- Create a binding between the searchString model and the text field -->
            <input type="text" ng-model="searchString" placeholder="Enter your search terms" />
        </div>
        <table class="table table-condensed table-striped table-hover">
            <thead>
            <tr>
                <th>Material Group Code</th>
                <th>Material Group Description</th>
                <th>Deleted</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-show="loadingMessageMat">
                <td colspan="11" style="height: 4em;vertical-align: middle;text-align:center;">Loading...</td>
            </tr>
            <tr ng-repeat="materialGroup in materialGroups | searchForMaterialGroup:searchString:this | startFrom:(currentPage - 1) * pageSize | limitTo:pageSize">
                <td><a href="" ng-click="editMaterialGroup(materialGroup)">{{materialGroup.materialGroupCode}}</a></td>
                <td>{{materialGroup.materialGroupDescription}}</td>
                <td><a href="" ng-click="deleteMaterialGroup(materialGroup)"><i class="icon-trash"> </i></a></td>
            </tr>
            <tr ng-show="noContentMat">
                <td colspan="5" style="height: 4em;vertical-align: middle;text-align:center;">You have not defined any Material Group.</td>
            </tr>
            </tbody>
        </table>
        <div ng-show="numberOfPages()>1">
            <pagination num-pages="numberOfPages()" current-page="currentPage"></pagination>
        </div>

        <form class="form-horizontal">
            <div class="control-group">
                <a href="#materialGroupOverlay" role="button" class="btn btn-small" data-toggle="modal">Create a new Material Group</a>
                </div>
        </form>
    </form>
    <!-- Modals -->
    <div id="materialGroupOverlay" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true" ng-include="'partials/materialgroup-modal.html'"></div>
    <!-- /Modals -->
</div>
<!-- Material Groups Stop -->
</div>
