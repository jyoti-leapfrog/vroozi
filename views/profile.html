<!-- Body Start -->
<div class="span40">
    <!--<div class="spacing" style="height:900px">-->

    <div class="page-header">
        <h2 class="section-h2">My Account</h2>
    </div>

    <!-- User Information Start -->
    <form name="profileForm" class="form-horizontal novalidate" ng-controller="ProfileCtrl">
        <div class="plainwell" style="padding-top: 0; padding-bottom: 0; margin-bottom: 5px">
            <h4 style="margin: 10px 0">Profile</h4>
            <hr style="margin-top: 5px">
            <div class="control-group">
                <label class="control-label">Email</label>
                <div class="controls">
                    <span class="uneditable-input">{{profile.email}}</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Username</label>
                <div class="controls">
                    <span class="uneditable-input">{{profile.username}}</span>
                </div>
            </div>
            <div class="control-group" ng-class="{error: profileForm.firstName.$dirty && profileForm.firstName.$invalid}">
                <label class="control-label" for="firstName">First Name</label>
                <div class="controls">
                    <input type="text" name="firstName" id="firstName" ng-model="profile.firstName" required>
                    <span class="help-inline" ng-show="profileForm.firstName.$error.required">
                        <small class="muted">required</small>
                    </span>
                </div>
            </div>
            <div class="control-group" ng-class="{error: profileForm.lastName.$dirty && profileForm.lastName.$invalid}">
                <label class="control-label" for="lastName">Last Name</label>
                <div class="controls">
                    <input type="text" name="lastName" id="lastName" ng-model="profile.lastName" required>
                    <span class="help-inline" ng-show="profileForm.lastName.$error.required">
                        <small class="muted">required</small>
                    </span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="contactTitle">Contact Title</label>
                <div class="controls">
                    <input type="text" id="contactTitle" ng-model="profile.details.contactTitle">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="phone">Telephone</label>
                <div class="controls">
                    <input type="text" id="phone" placeholder="" ng-model="profile.details.telephone">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="fax">Fax</label>
                <div class="controls">
                    <input type="text" id="fax" placeholder="" ng-model="profile.details.fax">
                </div>
            </div>
            <hr>
            <div class="control-group">
                <label class="control-label" for="pin">Pin Code</label>
                <div class="controls">
                    <input type="text" id="pin" placeholder="" ng-model="profile.pin">
                </div>
            </div>
            <div class="form-actions">
                <button ng-click="update(profile)" ng-disabled="profileForm.$invalid" type="submit" class="btn btn-primary">Save</button>
                <button ng-click="reset()" type="submit" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </form>
    <!-- User Information Stop -->

    <!-- Password Change Start -->
    <form name="passwordChangeForm" class="form-horizontal" ng-controller="PasswordCtrl">
        <div class="plainwell" style="padding-top: 0; padding-bottom: 0; margin-bottom: 5px">
            <h4 style="margin: 10px 0">Password Change</h4>
            <hr style="margin-top: 5px">
            <div class="control-group">
                <label class="control-label" for="oldPassword">Old Password</label>
                <div class="controls">
                    <input type="password" id="oldPassword" ng-model="oldNewPassword.oldPassword" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="newPassword">New Password</label>
                <div class="controls">
                    <input type="password" id="newPassword" ng-model="oldNewPassword.newPassword" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="confirmPassword">Confirm Password</label>
                <div class="controls">
                    <input type="password" id="confirmPassword" ng-model="oldNewPassword.newPasswordConfirm" required>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" ng-click="change(oldNewPassword)" class="btn btn-primary">Set Password</button>
            </div>
        </div>
    </form>
    <!-- Password Change Stop -->

    <!--</div>-->
</div>
